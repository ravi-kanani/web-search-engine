      <p>Boing Boing BBS Community guidelines. Contact <a class="mention" href="/u/orenwolf">@orenwolf</a> or any Moderator for assistance with any of these.</p> 
      <ul> 
       <li> <p>Be cool. Don’t post or encourage insulting, bullying, victim-blaming, racist, sexist, violent, or homophobic remarks.</p> </li> 
       <li> <p>Do not make assumptions as to anyone’s mental state, race, gender, ethnicity, religious beliefs, group affiliation or sexual orientation without corroboration.</p> </li> 
       <li> <p>Stunt accounts and throwaways may live, but sock puppets, astroturfers and spammers will die.</p> </li> 
       <li> <p>Stay on topic. Don’t hijack threads, repeat yourself, post walls of text, or generic talking points.</p> </li> 
       <li> <p>Constructive criticism is welcome. Hostile, whining hand-wringers will be eaten.</p> </li> 
       <li> <p>Assume good faith and like the good. However, flag the bad, and avoid contentless comments.</p> </li> 
       <li> <p>Don’t post e-mail addresses, phone numbers, home addresses, URL-shortened links that obscure the target, porn, or gore.</p> </li> 
       <li> <p>We politely insist you do not post stuff you do not have the right to post.</p> </li> 
       <li> <p>We have the right to delete an account or content at any time for any reason. Remember to export your data right after making dodgy comments.</p> </li> 
       <li> <p>Enforcement may be lax or draconian as befits the whims of the Entity. The rude will be eaten first.</p> </li> 
       <li> <p>Rules lawyering will fail. Be sure to read our exciting <a href="http://boingboing.net/tos">Terms of Service</a> and <a href="http://boingboing.net/privacy">Privacy Policy</a>.</p> </li> 
      </ul> 
      <p>Thanks for reading. There’s more at the complete <a href="http://boingboing.net/community">community guidelines</a>.</p> 
      <p><em>Last update: July 24, 2018.</em></p> 
      <p>Posts for context:</p>
