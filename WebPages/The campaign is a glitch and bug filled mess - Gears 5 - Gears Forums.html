    <h1 class="crawler-topic-title"> <a href="/t/the-campaign-is-a-glitch-and-bug-filled-mess/23288">The campaign is a glitch and bug filled mess</a> </h1> 
    <div id="breadcrumbs"> 
     <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/c/gears-5" itemprop="url" class="badge-wrapper bullet"> <span class="badge-category-bg"></span> <span itemprop="title" class="category-title">Gears 5</span> </a> 
     </div> 
    </div> 
    <div itemscope itemtype="http://schema.org/DiscussionForumPosting" class="topic-body crawler-post"> 
     <div class="crawler-post-meta"> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="/u/o_F_3_R_R_3_T_o"><span itemprop="name">o_F_3_R_R_3_T_o</span></a> (o F 3 R R 3 T o) </span> <span class="crawler-post-infos"> 
       <meta itemprop="datePublished" content="2019-09-07T09:51:02Z"> <time itemprop="dateModified" datetime="2019-09-07T09:52:26Z" class="post-time"> September 7, 2019, 9:52am </time> <span itemprop="position">#1</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p>So i’ve just got to the end of act 3 (or at least trying to) and the game has crashed for the NINTH time (7 of which were in act 3) i get a saving checkpoint in the bottom left that never goes away and the game then boots me to the xbox home menu. Even collectables don’t register that i’ve picked them up, it said i had 2/17 even though i know i picked up at least 11 and they still flash as if i havn’t picked them up. The A.I characters don’t move when entering certain places and enemys don’t spawn even though the A.I teammates are saying to shoot them, i even had a certain enemy (no spoilers here) at the end of act 2 turn completed invisible after i died to it the first time and had to quit and reload the entire damn chapter to fix the issue. Never in 13 years of playing Gears have i played a campaign so littered with bugs and crashes. WTF TC <img src="https://forums.gearsofwar.com/images/emoji/win10/rage.png?v=9" title=":rage:" class="emoji" alt=":rage:"> Going to try and play the campaign again now, hopefully without it crashing this time</p> 
     </div> 
     <meta itemprop="headline" content="The campaign is a glitch and bug filled mess">

     <div class="crawler-post-meta"> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="/u/o_GH0UL_o"><span itemprop="name">o_GH0UL_o</span></a> (o GH0UL o) </span> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-09-07T09:52:28Z" class="post-time"> September 7, 2019, 9:52am </time> <span itemprop="position">#2</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p>Anyone else have the bug where an enemy gets on top of you and then when your friend gets them off you and you get up… Your camera is totally bugged?</p> 
      <p>Like it centers on the characters head instead of their waist?</p> 
     </div>

      <p>It happens every single time for me. I actually just run away now if I even think that an enemy is going to pin me to the floor.</p> 
      <p>If they get me, I have to kill myself to fix the camera. It’s an extremely frustrating bug and I can’t fathom how this slipped past QA</p>

      <p>I’ve had to quit and reload chapters probably 20+ times now to fix enemys not spawning, glitched A.I teammates and stuck saving checkpoints. Honestly super frustrating, not experienced this in any other Gears campaign. Ever.</p>
